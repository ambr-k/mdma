<table id="generations-list" class="table table-zebra mx-auto">
    <thead>
        <th></th>
        <th>Name</th>
        <th>Start Date</th>
        <th>Total Members</th>
        <th>Active Members</th>
        <th>Percent Active</th>
        <th>Actions</th>

    </thead>
    <tbody>
        {% for gen in generations %}
        <tr>
            <td>{{gen.id}}</td>
            <td>{{gen.title}}</td>
            <td>{{gen.start_date}}</td>
            <td>{{gen.total_members}}</td>
            <td>{{gen.active_members}}</td>
            <td>{{"{:.1}"|format(gen.percent_active() * 100.0)}}%</td>
            <td>
                <div class="tooltip" data-tip="Email Active Members">
                    {% let emails = gen.active_emails.join(",") %}
                    <a href="mailto:?bcc={{emails|escape}}" class="btn btn-circle btn-outline btn-secondary">
                        <svg class="h-6 w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z" />
                        </svg>
                    </a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
